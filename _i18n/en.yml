home:
  title: |
    <span>Worker</span> power in the tech industry
  summary: Guided by our vision for an inclusive & equitable tech industry, TWC organizes to build worker power through rank & file self-organization and education.
  who_we_are:
    title: Who we are
    description: We are a coalition of workers in and around the tech industry, labor organizers, community organizers, and friends.
  why_we_organize:
    title: Why we organize
    description: We organize for activism, civic engagement and education in the Bay Area, Seattle, and across the United States.
  who_we_support:
    title: Who we support
    description: We work in solidarity with existing movements towards social justice, workers' rights, and economic inclusion.
  how_we_work:
    title: How we work
    description: |
      We’re a democratically structured, all-volunteer, and worker-led organization. At this point, membership consists of attending meetings in person and working on the various projects that people are interested in. We organize online but IRL is the crux
      of what we do. Check out our <a href="/community-guide">Community Guide</a> for more info.
  check_out_meeting:
    title: Check out a meeting
    locations: |
      We currently have regular meetings in
      <a href="/berlin">Berlin</a>,
      <a href="https://boston.techworkerscoalition.org/">Boston</a>,
      <a href="/dc">DC</a>,
      <a href="/nyc">NYC</a>,
      <a href="/pdx">PDX</a>,
      <a href="/seattle">Seattle</a>,
       and <a href="/sf-bay-area">SF Bay Area</a>.
