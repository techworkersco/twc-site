    description: |
      <p>Nous sommes également heureux de discuter, de répondre à toutes vos questions ou d'entendre parler de tout effort de justice sociale dans lequel vous avez besoin d'un partenaire. <a href="mailto:hello@techworkersco.org">Envoyez-nous un e-mail.</a></p>
