  contact_us:
    title: Contáctanos
    description: |
      <p>Estaríamos encantados de hablar, contestar cualquier pregunta que tengas, o conocer cualquier evento en favor de la justicia social en el que necesites apoyo. <a href="mailto:hello@techworkersco.org">Envíanos un correo.</a></p>
      <p>Si eres un miembro de la prensa, por favor escríbenos a <a href="mailto:press@techworkersco.org">press@techworkersco.org.</a></p>
