<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <!--
    The page supports both dark and light color schemes,
    and the page author prefers dark.
  -->
  <meta name="color-scheme" content="dark light">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta http-equiv="Content-Security-Policy" content="base-uri 'none'; 
    connect-src 'self' https://www.googleapis.com https://actionnetwork.org; 
    default-src 'none'; 
    frame-src https://airtable.com https://calendar.google.com https://app.netlify.com; 
    block-all-mixed-content; 
    font-src 'self'; 
    img-src localhost:* https: data:;
    object-src https://actionnetwork.org; 
    script-src 'self' https://code.jquery.com https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js https://actionnetwork.org 'unsafe-inline' 'unsafe-eval';
    style-src 'self' https://actionnetwork.org 'unsafe-inline'"
    >
  <style>
    {% capture styles %}
      {% include normalize.css %}
      {% include main.scss %}
    {% endcapture %}
    {{ styles | scssify }}
  </style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
