<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if title %}{{ title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <!--
    The page supports both dark and light color schemes,
    and the page author prefers dark.
  -->
  <meta name="color-scheme" content="dark light">
  <meta name="description" content="{{ page.excerpt | md | default: site.description | strip_html | normalize_whitespace | strip | truncate: 160 | escape }}">
  <meta http-equiv="Content-Security-Policy" content="base-uri 'none'; 
    connect-src 'self' https://www.googleapis.com https://actionnetwork.org; 
    default-src 'none'; 
    frame-src https://airtable.com https://calendar.google.com https://app.netlify.com; 
    font-src 'self'; 
    img-src 'self' http://localhost:* http://127.0.0.1:* https: data:;
    object-src https://actionnetwork.org; 
    script-src 'self' https://actionnetwork.org 'unsafe-inline' 'unsafe-eval';
    style-src 'self' https://actionnetwork.org 'unsafe-inline'"
    >
  <link rel="alternate" 
      type="application/atom+xml" 
      href="{{ "/feed/blog.xml" | relative_url }}"
      title="Blog posts" />

  <link rel="alternate" 
      type="application/atom+xml" 
      href="{{ "/feed/events.xml" | relative_url }}"
      title="Events" />

  <style>
    {% capture styles %}
      {% include normalize.css %}
      {% include main.css %}
    {% endcapture %}
    {{ styles | lightningcss }}
  </style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
